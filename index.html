<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circular Menu Navigation</title>
</head>

<body>
    <div class="menu-container">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <div class="btn"><ion-icon name="add-outline"></ion-icon></div>
        </label>
        <div class="icon-container">
            <i style="--i:2;"><a href="#"><ion-icon name="home-outline"></ion-icon></a></i>
            <i style="--i:3;"><a href="#"><ion-icon name="camera-outline"></ion-icon></a></i>
            <i style="--i:4;"><a href="#"><ion-icon name="musical-notes-outline"></ion-icon></a></i>
            <i style="--i:5;"><a href="#"><ion-icon name="call-outline"></ion-icon></a></i>
            <i style="--i:6;"><a href="#"><ion-icon name="person-outline"></ion-icon></a></i>
            <i style="--i:7;"><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></i>
            <i style="--i:8;"><a href="#"><ion-icon name="key-outline"></ion-icon></a></i>
            <i style="--i:9;"><a href="#"><ion-icon name="videocam-outline"></ion-icon></a></i>
            <!-- total list item = 8 -->
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
